<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Landing page</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img class="logo__pic" src="img/X.png" alt="logo">
                <b>pense</b>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </nav>
            <div class="btn">
                <input class="Request-btn" type="button" value="Request a demo">
            </div>
        </header>

        <main>
            <div class="text">
                <b class="text-main">Track your <br>Expenses & <br>Save Money</b>
                <p class="text-text">Helps you to organize your income and expenses</p>
                <div class="btn__main">
                    <input class="free-btn" type="button" value="Try free demo   ">
                    <img class="akar" src="img/akar-icons_chevron-down.png" alt="">
                    <p class="btn__main-text">&ndash; Web, iOS and Android</p>
                </div>
            </div>
            <div class="main__pic">
                <img src="img/Illustration.png" alt="photo-1">
            </div>
        </main>

        <div class="bottom-main">
            <img class="Blob" src="img/Blob.png" alt="blob">
            <img class="main__Image" src="img/Image.png" alt="">
        </div>

        <footer>
            <img src="img/image 1.png" alt="Facebook" width="159" height="32">
            <img src="img/image 2.png" alt="Google" width="113.78" height="40">
            <img src="img/image 3.png" alt="Coca-Cola" width="113.78" height="40">
            <img src="img/image 5.png" alt="Linkedin" width="130.41" height="34">
            <img src="img/Image 4.png" alt="Samsung" width="160.7" height="25">
        </footer>
    </div>
</body>
</html>
